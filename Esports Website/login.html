<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - GameX</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

  <!-- Custom CSS (reuse your main style.css) -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <style>
    /* Login-specific styles */
    body {
      background: var(--eerie-black);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-container {
      background: var(--raisin-black-1);
      border: 1px solid hsla(0, 0%, 100%, 0.08);
      border-radius: 12px;
      padding: 40px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    .login-logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-logo img {
      height: 50px;
    }

    .login-title {
      color: var(--white);
      font-family: var(--ff-oswald);
      font-size: var(--fs-2);
      text-align: center;
      margin-bottom: 25px;
      text-transform: uppercase;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-label {
      display: block;
      color: var(--platinum);
      font-size: var(--fs-9);
      margin-bottom: 8px;
      font-weight: var(--fw-500);
    }

    .input-field {
      width: 100%;
      padding: 14px 16px;
      background: var(--raisin-black-2);
      border: 1px solid hsla(0, 0%, 100%, 0.1);
      border-radius: 6px;
      color: var(--white);
      font-size: var(--fs-8);
      transition: border-color 0.2s ease;
    }

    .input-field:focus {
      outline: none;
      border-color: var(--bright-red);
    }

    .input-field::placeholder {
      color: var(--light-gray);
    }

    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      font-size: var(--fs-9);
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--platinum);
    }

    .remember-me input {
      width: auto;
      margin: 0;
    }

    .forgot-password {
      color: var(--bright-red);
      text-decoration: none;
      transition: opacity 0.2s ease;
    }

    .forgot-password:hover {
      opacity: 0.8;
    }

    .btn-login {
      width: 100%;
      padding: 14px;
      background: var(--red);
      color: var(--white);
      font-family: var(--ff-oswald);
      font-size: var(--fs-7);
      text-transform: uppercase;
      letter-spacing: 1px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .btn-login:hover {
      background: var(--bright-red);
    }

    .signup-link {
      text-align: center;
      margin-top: 25px;
      color: var(--platinum);
      font-size: var(--fs-9);
    }

    .signup-link a {
      color: var(--bright-red);
      text-decoration: none;
      font-weight: var(--fw-500);
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
    /* Hide default cursor on desktop */
@media (hover: hover) and (pointer: fine) {
  body {
    cursor: none !important;
  }
}

.custom-cursor {
  position: fixed;
  top: 0;
  left: 0;
  width: 20px;
  height: 20px;
  background: #ff0000;
  border-radius: 50%;
  pointer-events: none;
  z-index: 9999;
  transform: translate(-50%, -50%);
  box-shadow: 
    0 0 10px #ff0000,
    0 0 20px #ff0000,
    0 0 30px #800000;
  transition: transform 0.1s ease;
}

@media (hover: none) or (pointer: coarse) {
  .custom-cursor {
    display: none;
  }
}
  </style>
</head>

<body>

  <div class="login-container">
    <div class="login-logo">
      <img src="./assets/images/logo.svg" alt="GameX Logo">
    </div>

    <h1 class="login-title">Sign In</h1>

    <form id="loginForm">
      <div class="input-group">
        <label class="input-label" for="email">Email</label>
        <input type="email" id="email" class="input-field" placeholder="Enter your email" required>
      </div>

      <div class="input-group">
        <label class="input-label" for="password">Password</label>
        <input type="password" id="password" class="input-field" placeholder="Enter your password" required>
      </div>

      <div class="form-options">
        <label class="remember-me">
          <input type="checkbox" id="remember"> Remember me
        </label>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>

      <button type="submit" class="btn-login">Login</button>
    </form>

 <div class="signup-link">
  Donâ€™t have an account? <a href="./signup.html">Sign Up</a>
</div>
<!-- Custom Red Glowing Cursor -->
<div class="custom-cursor"></div>
  <script>
    // Optional: Handle form submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Basic validation (you can connect to backend later)
      if (email && password) {
        alert('Login successful! (This is a demo)');
        // Redirect or send to server
      }
    });
  </script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const cursor = document.querySelector('.custom-cursor');
    if (!cursor) return;

    // Only enable on desktop
    if (window.matchMedia('(hover: hover) and (pointer: fine)').matches) {
      document.addEventListener('mousemove', (e) => {
        cursor.style.left = e.clientX + 'px';
        cursor.style.top = e.clientY + 'px';
      });

      const interactive = document.querySelectorAll('a, button, input, label');
      interactive.forEach(el => {
        el.addEventListener('mouseenter', () => {
          cursor.style.transform = 'translate(-50%, -50%) scale(1.5)';
        });
        el.addEventListener('mouseleave', () => {
          cursor.style.transform = 'translate(-50%, -50%) scale(1)';
        });
      });
    }
  });
</script>
</body>
</html>
